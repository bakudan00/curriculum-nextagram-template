<form action="{{ url_for('users.update', id=current_user.id) }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" required value="{{current_user.username}}">
            </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" name="email" class="form-control" required value={{current_user.email}}>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" required>
            <small>Please key in password before update</small>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
     </form>
{% endblock %}
